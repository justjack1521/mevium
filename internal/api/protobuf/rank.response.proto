syntax = "proto3";

package rank;

option go_package = "github.com/justjack1521/mevium/pkg/genproto/protor";

import "data.proto";

message SubmitScoreResponse {
  protog.ProtoRankingInfo weekly_rank_update = 1;
  protog.ProtoRankingInfo event_rank_update = 2;
  bool weekly_high_score = 3;
  bool event_high_score = 4;
  double previous_weekly_score = 5;
  double previous_event_score = 6;
  int64 previous_weekly_rank = 7;
  int64 previously_event_rank = 8;
}