syntax = "proto3";

package challenge;

option csharp_namespace = "Mobius.Proto.Challenge";
option go_package = "github.com/justjack1521/mevium/pkg/genproto/protochallenge";

import "protoidentity/player.proto";

message ProtoSocialChallengeInstance {
  string sys_id = 1;
  string challenge_id = 2;
  string mission_id = 3;
  int64 register_time = 4;
  int64 start_time = 5;
  int64 end_time = 6;
  int32 state = 7;
  repeated ProtoPlayerSocialChallengeEntry player_entries = 8;
}

message ProtoPlayerSocialChallengeEntry {
  string player_id = 1;
  string player_name = 2;
  int32 player_level = 3;
  int64 score = 4;
  int64 rank = 5;
  identity.ProtoPlayerIdentity identity = 6;
  identity.ProtoPlayerLoadoutIdentity primary_loadout = 7;
  bool is_player = 8;
}

message ProtoEventChallengeProgress {
  string challenge_id = 1;
  repeated ProtoEventChallengeMissionProgress missions = 2;
  repeated ProtoEventChallengeMilestoneClaim milestones = 3;
}

message ProtoEventChallengeMissionProgress {
  string mission_id = 1;
  int64 total = 2;
  int64  personal = 3;
}

message ProtoEventChallengeMilestoneClaim {
  string milestone_id = 1;
}