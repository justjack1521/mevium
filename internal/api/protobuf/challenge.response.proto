syntax = "proto3";

package challenge;

option csharp_namespace = "Mobius.Proto";
option go_package = "github.com/justjack1521/mevium/pkg/genproto/protosc";

message GetActivePlayerChallengeResponse {
  string sys_id = 1;
  string challenge_id = 2;
  int32 challenge_flag = 3;
}

message JoinSocialChallengeResponse {
  string sys_id = 1;
  string challenge_id = 2;
}