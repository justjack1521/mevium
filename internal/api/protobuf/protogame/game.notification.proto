syntax = "proto3";

package internal;

option go_package = "github.com/justjack1521/mevium/pkg/genproto/protogame";

import "protogame/data.proto";

message BattleComplete {
  string player_id = 1;
  string player_name = 2;
  int32 player_level = 3;
  uint64 score = 4;
  string region_id = 5;
  int32 node_index = 6;
  game.ProtoPlayerLoadout primary_loadout = 7;
}