syntax = "proto3";

package protoc;

option go_package = "github.com/justjack1521/mevium/pkg/genproto/protoc";

import "game.proto";

message ApplicationError {
  int32   error_code     =  1;
  string  error_message  =  2;
}

message Response {
  ResponseHeader  header  =  1;
  bytes           data    =  2;
}

message ResponseHeader {
  string  client_id      =  1;
  string  connection_id  =  2;
  string  command_id     =  3;
  int32   operation     =  4;
  bool    error         =  5;
  int32   error_code     =  6;
  string  error_message  =  7;
}

message CreateProfileResponse {
  bytes game_data = 1;
}

message CardFavouriteResponse {
  string card_id = 1;
  bool locked = 2;
}

message CardFusionResponse {
  string card_id = 1;
  int32 card_level = 2;
  uint64 card_total_exp = 3;
  uint64 card_accum_exp = 4;
  int32 seed_level_gain = 5;
  int32 ability_level_gain = 6;
  repeated string inventory_cards_removed = 7;
  repeated string bank_cards_removed = 8;
  game.ItemValuePair fusion_cost = 9;
}

message CardBoostFusionResponse {
  string card_id = 1;
  int32 seed_level_gain = 2;
  int32 ability_level_gain = 3;
  game.ItemValuePair fusion_cost = 4;
}

message CardSaleResponse {
  int32 total_gold = 1;
  repeated string cards_removed = 2;
}

message ClaimMailBoxItemResponse {
  repeated MailBoxItemClaim Claims = 1;
}

message MailBoxItemClaim {
  int32 index = 1;
  oneof reward {
    game.ProtoItemInstance item_instance = 2;
    game.ProtoAbilityCardInstance ability_card_instance = 3;
  }
}

message ConfirmDailyMissionResponse {

}

message FollowPlayerResponse {
  game.ProtoPlayerInfo player_info = 1;
}

message StaminaRestoreResponse {
  string item_id = 1;
  int32 item_amount = 2;
  int32 restore_amount = 3;
}

message TeleportResponse {
  string region_map = 1;
  int32 region_map_node = 2;
}

message UnfollowPlayerResponse {
  string player_id = 1;
}