syntax = "proto3";

package service;

option go_package = "github.com/justjack1521/mevium/pkg/genproto/services";

import "protomodel/model.request.proto";

service MeviusModelService {
  rpc ValidateAbilityCard(model.ValidateAbilityCardRequest) returns (model.ValidateModelResponse) {}
  rpc ValidateBaseItem(model.ValidateBaseItemRequest) returns (model.ValidateModelResponse) {}
}