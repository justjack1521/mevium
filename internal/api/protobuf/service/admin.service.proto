syntax = "proto3";

package service;

option go_package = "github.com/justjack1521/mevium/pkg/genproto/services";

import "protoadmin/request.proto";
import "protoadmin/response.proto";

service MeviusAdminService {
  rpc GrantItem(admin.GrantItemRequest) returns (admin.GrantItemResponse) {}
  rpc CreateBaseJobCard(admin.CreateBaseJobCardRequest) returns (admin.CreateBaseJobCardResponse) {}
  rpc CreateSkillPanel(admin.CreateSkillPanelRequest) returns (admin.CreateSkillPanelResponse) {}
  rpc CreateAugmentMaterials(admin.CreateAugmentMaterialRequest) returns (admin.CreateAugmentMaterialsResponse) {}
}